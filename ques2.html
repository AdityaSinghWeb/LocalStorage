<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ques2</title>
    <link rel="stylesheet" href="ques2.css" />
  </head>

  <body>
    <form id="form">
      <h1>LeetCode Revision</h1>
      <input type="text" placeholder="Enter Question" id="ques" />
      <input type="text" placeholder="Enter Link" id="link" />
      <select id="diff">
        <option value="--">Select Difficulty</option>
        <option value="Easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <input type="submit" value="submit" id="submit" />
    </form>
    <table>
      <thead>
        <th>Question</th>
        <th>Link</th>
        <th>Difficulty Level</th>
        <th>Revision Required</th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
<script src="ques2.js"></script>
